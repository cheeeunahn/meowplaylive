<!doctype html>
<html lang="en">
<head>
    <title>Main Page</title>
    <meta name="apple-mobile-web-app-capable" content= "yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
    <div class="mdl-card__title" style="text-align: left; background: url(./cat/assets/mainpage_cat.jpg) center/cover;">
        <h1 class="mdl-card__title-text" style="font-weight: bold; font-size: 450%; display:inline-block; margin-top: 20%;">Welcome to<br>MeowPlayLive!</br></h1>
    </div>
    <div class="mdl-card__supporting-text" style="font-size: 160%;">
        Interactive online viewer-cat platform for cat live streams.
    </div>
    <div class="container" style="display: block; height:200px; text-align: center;">
            <h4><b>Choose the option that best describes you:</b></h4>
            <div class="content" id="fish" style="display: inline-block; padding: 1%;">
                <button onclick="window.location.href='./viewer/temp.html'" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" style="width: 250px;">
                    <i class="fa fa-eye" aria-hidden="true"></i>
                    Viewer
                </button>
            </div>
            <div class="content" id ="mouse" style="display: inline-block; padding: 1%;">
                <button onclick="window.location.href='./cat/cat-screen.html'" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" style="width: 250px;">
                    <i class="fa fa-video-camera" aria-hidden="true"></i>
                    Streamer (with my cat!)
                </button>
            </div>
        </div>
    </div>
</body>
</html>
