<!doctype html>
<html lang="en">
<head>
    <title>MeowPlayLive Cat Page</title>
    <meta name="apple-mobile-web-app-capable" content= "yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
    <div class="container" style="display: flex; width: auto; height: auto;">
        <div class="container" style="width: 900px; position: relative; margin: 0 auto; margin-top: 5%; text-align: center;">
            <h2><b>Choose a game mode:</b></h2>
            <div class="container" style="display:inline-flex; padding: 5%; text-align: left;">
                <div class="mdl-card mdl-shadow--6dp" style="width: 320px; height:320px;">
                    <div class="mdl-card__title mdl-card--expand" style="background: url(./assets/fish_card.jpg) center/cover;">
                    <h2 class="mdl-card__title-text" style="color: aliceblue;">Fish</h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                    Splash, splash, splash! Let's see how many fish we can catch today!
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="fish.html">
                        Click to start
                    </a>
                    </div>
                </div>
            </div>
            <div class="container" style="display: inline-flex; padding: 5%; text-align: left;">
                <div class="mdl-card mdl-shadow--6dp" style="width: 320px; height:320px;">
                    <div class="mdl-card__title mdl-card--expand" style="background: url(./assets/mouse_card.jpg) center/cover;">
                    <h2 class="mdl-card__title-text" style="color: aliceblue;">Mouse</h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                    Squeak, squeak! Catch the mouse before it scurries away!
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="mouse.html">
                        Click to start
                    </a>
                    </div>
                </div>
            </div>
            <button onclick="window.location.href='../index.html'" class="mdl-button mdl-js-button mdl-button--raised" style="width:50%; margin-top: 5%;">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
                Back to Main Screen
            </button>
        </div>
    </div>
</body>
</html>
